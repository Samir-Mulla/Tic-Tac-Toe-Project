<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>
<body>
    <div class="board">
        <div class="board_head">
            <div class="head_logo">
                <span class="x" style="font-size: 3rem;">X</span>
                <span class="o" style="font-size: 3rem;">O</span>
            </div>
            <div class="head_turn"><span id="turn">X</span> Turn</div>
            <button class="head_restart">Restart</button>
        </div>
        <div class="board_body" id="board_b">
            <div class="board_cell x">X</div>
            <div class="board_cell x">X</div>
            <div class="board_cell x">X</div>
            <div class="board_cell x">X</div>
            <div class="board_cell x">X</div>
            <div class="board_cell x">X</div>
            <div class="board_cell x">X</div>
            <div class="board_cell x">X</div>
            <div class="board_cell x">X</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
